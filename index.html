<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Liste</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border my-4 p-2">
                <div class="container mb-3">
                    <div class="row">
                        <div class="col-md-4 border bg-dark text-white titre-h1">
                            <h1 class="text-center p-2">Bloc note</h1>
                        </div>
                        <div class="col-md-8 border bg-light d-flex justify-content-around align-items-center connect border" data-connect="login">
                            <div>
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                        <input type="email" class="form-control" id="email" value="dwwm2019@gmail.com"
                                            required>
                                    </div>
                                    <div class="form-group mx-md-3 mb-2">
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            value="password" required>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary mb-2 register">Se connecter</button>
                                </form>
                            </div>
                            <div>
                                <a class="text-info link" href="#">
                                    <h6 class="font-italic">S'inscrire</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 border my-4 p-2 bg-light">
                    <div class="form-group font-weight-bold mb-3">
                        <label for="txtResult">Console</label>
                        <input type="text" class="form-control txtResult" id="txtResult" placeholder="Message serveur"
                            disabled>
                            <!-- <textarea class="txtResult" id="formGroupExampleInput2" placeholder="Message serveur" rows="3" cols="1"
                            style="width: 100%;" disabled></textarea> -->
                    </div>
                </div>
                <h2 class="text-center">Enregistrer dans le bloc note</h2>
                <form class="createNote border p-2 bg-light">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Titre</label>
                        <input type="text" class="title form-control" id="formGroupExampleInput" placeholder="Titre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Notes</label>
                        <textarea class="notes" id="formGroupExampleInput2" placeholder="Notes" rows="5" cols="1"
                            style="width: 100%;"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-secondary m-2 btnRegister">Enregistrer</button>

                </form>
            </div>
        </div>
        <div class="row border p-2 mb-2">
            <div class="col-12 p-2 border p-2 bg-light">
                <h2 class="text-center">Importer la liste des notes</h2>
                <button type="button" class="btn btn-outline-secondary buttonUpload">Mettre à jour les
                    mémos</button>

            </div>
            <div class="col-12 p-2 updateNote"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="host.js">


    </script>
</body>

</html>
