<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Liste</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border my-4 p-2">
                <h2>Enregistrer dans le bloc note</h2>
                <form class="createNote">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Titre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Titre"
                            name="nom">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Notes</label>
                        <textarea class="notes" placeholder="Notes" name="note" rows="5" cols="1" style="width: 100%;"></textarea>
                    </div>
                    <button type="button" class="button">Enregistrer</button>
                    <h4></h4>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 border p-2">
                <h2>Importer la liste des posts</h2>
                <button type="button" class="buttonUpload">Afficher mes notes</button>
                <div class="form-group">
                    <label for="txtResult">Notes</label>
                    <textarea id="txtResult" class="txtResult" placeholder="Message serveur" name="txtResult" rows="5" cols="1" style="width: 100%;"></textarea>
                </div>
                <form class="updateNote">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Titre" name="nom">
                        </div>
                        <div class="col-12  col-md-6">
                            <textarea class="notes" placeholder="Notes" name="note" rows="5" cols="1" style="width: 100%;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="serveHost.js">
        

    </script>
</body>

</html>
